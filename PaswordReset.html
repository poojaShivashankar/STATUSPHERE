<body ng-app="reset_pwd_app" ng-controller="reset_pwd_ctrl">

    <div class="container">
        <div class="row">
            <div id="passwordreset" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Create New Password</div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" class="form-horizontal" role="form" name="form" novalidate="novalidate" ng-submit="pass_reset.click()">                            
                            <div class="form-group">
                                <label for="email" class="control-label col-sm-3">New password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" ng-model="pass_reset.pass" name="password" placeholder="create your new password" required="required" ng-pattern="/(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/">
                                    <span style="color:red;" class="help-block" ng-show="!form.password.$pristine && form.password.$error.pattern">the password must be alphanumeric, with atleast one lower, upper case letter, one special character (!@#$%^&*-) & length should be 8-20</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label col-sm-3">Confirm password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" ng-model="pass_reset.pass1" name="password_confirmation" placeholder="confirm your new password" required="required" ng-pattern="/(?=^.{8,20}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/">
                                    <span style="color:red;" class="help-block" ng-show="(!form.password_confirmation.$pristine && form.password.$error.required && !form.password_confirmation.$error.required) || (!form.password_confirmation.$pristine && form.password.$viewValue!==form.password_confirmation.$viewValue) || (!form.password_confirmation.$pristine && !form.password.$error.required && form.password_confirmation.$error.required)"> Password Mismatch</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button id="btn-signup" type="submit" class="btn btn-success" ng-disabled="form.$invalid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
